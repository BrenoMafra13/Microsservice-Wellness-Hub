spring.application.name=wellness-resource-service
server.port=8081

spring.datasource.url=jdbc:postgresql://postgres-wellness:5432/wellness_resource
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=flyway_schema_history_wellness

spring.data.redis.host=redis
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.cache-names=resources
spring.cache.redis.time-to-live=60s
